<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Bootstrap</title>
</head>
<body>
  <main class="main">
    <div class="container-fluid container-fluid--checkout">
      <div class="store-title">
        <div class="store-title__wrap">
          <h1 class="store-title__text">
            VERNER TEL AVIV
          </h1>
        </div>
      </div>
      <aside class="selected-goods">
        <div class="cart-goods cart-goods--checkout">
          <div class="cart-goods__content">
            <div class="cart-goods__form-inner-wrap">
              <ul class="cart-goods__list">
                <li class="cart-goods__item">
                  <a href="cart.html" class="cart-goods__item-link">
                    <span class="cart-goods__item-count">1</span>
                    <img src="../img/content/products-thumbs/products-thumb1.jpg" alt="products-thumb" class="cart-goods__item-img">
                  </a>
                  <div class="cart-goods__item-info">
                    <div class="cart-goods__item-desription">
                      <h5 class="cart-goods__item-title">
                        Chunky Sole Boots
                      </h5>
                      <span class="cart-goods__item-size">
                        36
                      </span>
                    </div>
                    <div class="cart-goods__item-count-block">
                      <div class="cart-goods__item-price">
                        <span class="cart-goods__item-price-value">
                          1.500
                        </span>
                        <span class="cart-goods__item-price-currency">
                          nis
                        </span>
                      </div>
                    </div>
                  </div>
                </li>       
              </ul>
              <div class="cart-goods__promocode-form-out-wrap">
                <form action="#" class="cart-goods__promocode-form">
                  <div class="cart-goods__promocode-form-inner-wrap">
                    <input type="text"  name="promocode-value" class="cart-goods__promocode-value" placeholder="Gift card or discount code">
                    <button class="cart-goods__promocode-btn">Apply</button>
                  </div>
                </form>
              </div>
              <div class="cart-goods__summation">
                <div class="cart-goods__summation-data">
                  <h5 class="cart-goods__summation-title">
                    subtotal
                  </h5>
                  <div class="cart-goods__summation-value">
                    <span class="cart-goods__summation-value">
                      1.500
                    </span>
                    <span class="cart-goods__summation-currency">
                      nis
                    </span>
                  </div>
                </div>
                <div class="cart-goods__summation-shipping">
                  <div class="cart-goods__shipping-title">
                    <div class="cart-goods__shipping-text">
                      shipping
                    </div>
                    <a href="#" class="cart-goods__shipping-about-link">
                      <i class="fas fa-question"></i>
                    </a>
                  </div>
                  <span class="cart-goods__shipping-value">
                    Calculated at next step
                  </span>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <section class="delivery__info"></section>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
